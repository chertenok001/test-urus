<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URUS</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header" style="background-image: url('images/header-content.webp');">
    <div class="container">
      <div class="header__top">

        <nav class="menu">
          <a class="header__logo" href="#">
            <img class="logo__img" src="images/logo-header.svg" width="63" height="72" alt="логотип">
          </a>

          <button class="header__btn" type="button">
            <span></span>
          </button>
        </nav>
      </div>
      <div class="header__content">
        <h1 class="header__title">urus</h1>

        <img class="header__img" src="images/urus-header.webp" alt="urus" width="1580" height="600">
        <h2 class="header__subtitle">на прокат</h2>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="info">
      <div class="container">
        <h2 class="info__title title">Lamborghini Urus</h2>

        <div class="info__bg" style="background-image: url('images/info-urus.webp');">
        </div>

        <div class="info__content">
          <dl class="info__list">
            <div class="info__list-feature">
              <dt class="info__item">Класс:</dt>
              <dd class="info__link"> Внедорожники</dd>
            </div>
            <div class="info__list-feature">
              <dt class="info__item">Привод: </dt>
              <dd class="info__link"> полный</dd>
            </div>

            <div class="info__list-feature">
              <dt class="info__item">Мощность двигателя:</dt>
              <dd class="info__link"> 650 л.с.</dd>
            </div>

            <div class="info__list-feature">
              <dt class="info__item">Количество мест: </dt>
              <dd class="info__link">5</dd>
            </div>

            <div class="info__list-feature">
              <dt class="info__item">Объем двигателя: </dt>
              <dd class="info__link">4.0 литра турбо </dd>
            </div>

            <div class="info__list-feature">
              <dt class="info__item">Минимальный срок аренды:</dt>
              <dd class="info__link"> 1 сутки </dd>
            </div>
            <div class="info__list-feature">
              <dt class="info__item">Разгон 0-100:</dt>
              <dd class="info__link"> 3.6 секунды</dd>
            </div>
          </dl>

          <div class="info__box">
            <span class="info__price">740 $ <span>/ сутки</span></span>
            <button class="info__btn" type="button">ЗАБРОНИРОВАТЬ</button>
          </div>
        </div>

        <div class="info__gallery">
          <img class="info__img" src="images/slide-1.webp" width="593" height="394" alt="внешний вид urus"
            loading="lazy">

          <img class="info__img" src="images/slide-2.webp" width="593" height="394" alt="внешний вид urus"
            loading="lazy">

          <img class="info__img" src="images/slide-3.webp" width="593" height="394" alt="внешний вид urus"
            loading="lazy">
        </div>

      </div>
    </section>
  </main>


  <footer class="footer"></footer>

  <script src="js/main.min.js"></script>

</body>

</html>
