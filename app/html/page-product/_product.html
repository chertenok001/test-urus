<section class="product">
  <div class="container">
    <div class="product-box">

      <div id="myCarousel" class="carousel">
        <div class="carousel__slide" data-src="images/product-slider/burger.png" data-fancybox="gallery">
          <img data-lazy-src="images/product-slider/burger.png" alt="бургер" width="400" height="400">
        </div>

        <div class="carousel__slide" data-src="images/product-slider/burger.png" data-fancybox="gallery">
          <img data-lazy-src="images/product-slider/burger.png" alt="бургер" width="400" height="400">
        </div>

        <div class="carousel__slide" data-src="images/product-slider/burger.png" data-fancybox="gallery">
          <img data-lazy-src="images/product-slider/burger.png" alt="бургер" width="400" height="400">
        </div>
      </div>

      <div class="product-box__content">
        <h1 class="title product-box__title">Чизбургер с листьями салата</h1>

        <div class="product-box__star">

          <input class="product-box__off" type="radio" id="star5" name="product-box__star" value="5">
          <label class="product-box__label" for="star5"></label>

          <input class="product-box__off" type="radio" id="star4" name="product-box__star" value="4" checked>
          <label class="product-box__label" for="star4"></label>

          <input class="product-box__off" type="radio" id="star3" name="product-box__star" value="3">
          <label class="product-box__label" for="star3"></label>

          <input class="product-box__off" type="radio" id="star2" name="product-box__star" value="2">
          <label class="product-box__label" for="star2"></label>

          <input class="product-box__off" type="radio" id="star1" name="product-box__star" value="1">
          <label class="product-box__label" for="star1"></label>
        </div>

        <span class="product-box__price">160 <span>грн.</span></span>

        <div class="product-box__function">
          <input class="product-box__input" type="number" value="1" min="1">

          <button class="product-box__btn animation-btn" type="submit">
            <svg class="product-box__icon">
              <use xlink:href="images/sprite.svg#icon-prdkt-btn"></use>
            </svg>
            Добавить в корзину</button>
        </div>

        <h2 class="title product-box__title-pay">
          Доставка и оплата
        </h2>

        <ul class="product-box__list">
          <li class="product-box__item">Минимальная сумма заказа — 160 грн.</li>

          <li class="product-box__item">Время доставки заказа — 80-140 мин.</li>

          <li class="product-box__item">Оплата осуществляется только банковской картой.</li>

          <li class="product-box__item">Окончательная сумма заказа формируется после сбора товаров.</li>
        </ul>
        <a class="product-box__link animation-link" href="#">Подробнее</a>

      </div>
    </div>
  </div>
</section>
